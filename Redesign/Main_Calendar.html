		<div class="container">

				<TD id="month_year" COLSPAN="4" ALIGN=center class=month></TD>
				<td align=right border=none class=exit><button id="next_month">>></button></td>
				<TD align=right border=none class=exit><a href="TodaysEvents.html"><button type="button">Back</button></a></TD>
			</TR>
		<TR>
			<TD class=top ALIGN=center><b>Sun</b></TD>
			<TD class=top ALIGN=center><b>Mon</b></TD>
			<TD class=top ALIGN=center><b>Tue</b></TD>
			<TD class=top ALIGN=center><b>Wed</b></TD>
			<TD class=top ALIGN=center><b>Thu</b></TD>
			<TD class=top ALIGN=center><b>Fri</b></TD>
			<TD class=top ALIGN=center><b>Sat</b></TD>
		</TR>

		</TABLE>

			<div class="row">
				<div class="col-1"><a href="ManageContacts.html"><input type="button" value="Contacts"></a></div>

			</div>
