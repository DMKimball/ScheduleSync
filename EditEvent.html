<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Schedule Sync: Edit Event</title> <!-- Page title, TODO: CHANGE THIS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="EditEvent_Stylesheet.css" rel="stylesheet" /> <!-- CSS link, TODO: CHANGE THIS -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	</head>
	<body>
		<div class="container blue-box">
			<h1>New Event:</h1>
			<div class="row">
				<div class="col-2">
					<strong>Event Name:</strong><br>
					<input id="event_name_edit" type="text" name="eventname"><br>
				</div>
				<div class="col-2">
					<strong>Event Start Time:</strong> <br>
					<input id="start_time_edit" type="datetime-local"><br>
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<strong>Event End Time:</strong> <br>
					<input id="end_time_edit" type="datetime-local"></br>
				</div>
			</div>
			<div class="row">
				<div class="col-6" id="attendees_start"></div>
			</div>
			<script id="attendee_template" type="text/x-handlebars-template">
				<input id="attendee_checkbox{{attendee_index}}" type="checkbox" value="{{attendee_name}}">{{attendee_name_text}}<br>
			</script>

			<!-- Event Notification Settings -->
			<div id="notifications_start"></div>
			<div class="row">
				<div class="col-1">
					<input id="add_notification" type="button" value="Add Notification">
				</div>
			</div>
			<script id="notification_template" type="text/x-handlebars-template">
				<form>
				<div class="container light-blue-box">
					<div class="row">
						<div class="col-12">
							<strong>Notification Message:</strong><br>
							<input type="text" id="notification_text{{notification_num}}" value="An event will be starting soon."size="140">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							Send a notification <input type="number" id="minutes_offset{{notification_num}}" value="15" size="4"> minutes
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<input type="radio" name="offset_type{{notification_num}}" value="beforeStart" checked> Before Event Starts
							<input type="radio" name="offset_type{{notification_num}}" value="afterStart"> After Event Starts
							<input type="radio" name="offset_type{{notification_num}}" value="beforeEnd"> Before Event Ends
							<input type="radio" name="offset_type{{notification_num}}" value="afterEnd"> After Event Ends
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<strong>Notification Recipients:</strong>
						</div>
					</div>
					<div id="recipient_start{{notification_num}}"></div>
				</div>
				</form>
			</script>
			<script id="notification_recipient" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-11">
						<input id="recipient_checkbox{{notification_num}}-{{recipient_index}}" type="checkbox" value="{{recipient_name}}" checked>{{recipient_name_text}}<br>
				</div>
			</div>
			</script>

			<div class="row">
				<div class="col-1">
					<input id="clear_edit" type="reset" value="Reset">
				</div>
				<div class="col-1">
					<a href="TodaysEvents.html"><input type="button" value="Cancel"></a>
				</div>
				<div class="col-1">
					<a href="TodaysEvents.html"><input id="edit_confirm" type="button" value="Confirm"></a>
				</div>
				<div class="col-1">
					<a href="TodaysEvents.html"><input id="edit_delete" type="button" value="Delete"></a>
				</div>
			</div>

		</div>
		<!-- Bootstrap and jQuery script links, DO NOT CHANGE OR REMOVE THESE -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="js/handlebars-v4.0.11.js"></script>

		<!-- JavaScript link, TODO: UPDATE THIS LATER -->
		<script src="js/EditEvent_Script.js"></script>

	</body>
</hmtl>
