<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Schedule Sync: Create an Event</title> <!-- Page title, TODO: CHANGE THIS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="CreateEvent_Stylesheet.css" rel="stylesheet" /> <!-- CSS link, TODO: CHANGE THIS -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	</head>
	<body>
		<div class="container blue-box">
			<h1>New Event:</h1>
			<div class="row">
				<div class="col-2">
					Event Name:<br>
					<input id="event_name_create" type="text" name="eventname"><br>
				</div>
				<div class="col-2">
					Event Start Time: <br>
					<input id="start_time_create" type="datetime-local"><br>
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					Event End Time: <br>
					<input id="end_time_create" type="datetime-local"></br>
				</div>
			</div>
			<div id="contacts_start"></div>
			<script id="contact_template" type="text/x-handlebars-template">
				<div class="row">
					<div class="col-2">
						Contact Name: <br>
						<input id="contact_name_create{{contact_index}}" type="text"></br>
					</div>
					<div class="col-2">
						Contact E-mail: <br>
						<input id="contact_e-mail_create{{contact_index}}" type="text"></br>
					</div>
				</div>
			</script>
			<div class="row">
				<div class="col-1">
					<input id="add_new_contact_create" type="button" value="Add new contact">
				</div>
			</div>

			<!-- Event Notification Settings -->
			<div id="notifications_start"></div>
			<div class="row">
				<div class="col-1">
					<input id="add_notification" type="button" value="Add Notification">
				</div>
			</div>
			<script id="notification_template" type="text/x-handlebars-template">
				<form>
				<div class="row">
					<div class="col-12">
						Notification message:<br>
						<input type="text" id="notification_text{{notification_num}}" value="{{event_name}} will be ending soon.">
					</div>
				</div>
					<div class="row">
						<div class="col-12">
							Send a notification <input type="number" id="minutes_offset{{notification_num}}" value="15"> minutes
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<input type="radio" name="offset_type{{notification_num}}" value="beforeStart"> Before Event Starts
							<input type="radio" name="offset_type{{notification_num}}" value="afterStart"> After Event Starts
							<input type="radio" name="offset_type{{notification_num}}" value="beforeEnd" checked> Before Event Ends
							<input type="radio" name="offset_type{{notification_num}}" value="afterEnd"> After Event Ends
						</div>
					</div>
					<div id="recipient_start{{notification_num}}"></div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-1">
							<input id="add_recipient{{notification_num}}" type="button" value="Add recipient">
						</div>
					</div>
				</form>
			</script>
			<script id="notification_recipient" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-2">
					Contact Name: <br>
					<input id="contact_name_notification{{notification_num}}-{{recipient_num}}" type="text"></br>
				</div>
				<div class="col-2">
					Contact E-mail: <br>
					<input id="contact_email_notification{{notification_num}}-{{recipient_num}}" type="text"></br>
				</div>
			</div>
			</script>

			<div class="row">
				<div class="col-1">
					<input id="clear_create" type="reset" value="Clear">
				</div>
				<div class="col-1">
					<a href="TodaysEvents.html"><input type="button" value="Cancel"></a>
				</div>
				<div class="col-1">
					<a href="TodaysEvents.html"><input id="create_create" type="button" value="Create"></a>
				</div>
			</div>

		</div>
		<!-- Bootstrap and jQuery script links, DO NOT CHANGE OR REMOVE THESE -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="js/handlebars-v4.0.11.js"></script>

		<!-- JavaScript link, TODO: UPDATE THIS LATER -->
		<script src="js/CreateEvent_Script.js"></script>

	</body>
</hmtl>
